<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <link rel="Icon" href="./img/gear_icon.png">
    <title>Home</title>
    <!--Google font icons-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--Font Awesone-->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
</head>
<body>
    <div class="body">
        <!--Sidebar-->
        <aside class="sidebar">
            <div class="sidebar_option active grow">
                <span class="material-symbols-outlined">
                    home
                </span>
                <a href="home.html">Home</a>
            </div>
            <div class="sidebar_option grow">
                <span class="material-symbols-outlined">
                    person
                </span>
                <a href="profile.html">Profile</a>
            </div>
            <button class="sidebar_post grow">
                Post
            </button>
        </aside>
        <!--Feed-->
        <div class="feed">
            <div class="feed_header">
                <h2>Home</h2>
            </div>
            <!--Post box-->
            <div class="post_box">
                <form>
                    <div class="post_box_input">
                        <img src="https://picsum.photos/200" />
                        <textarea placeholder="What's happening?" rows="1" maxlength="160"></textarea>
                    </div>
                    <button class="post_box_button grow">Post</button>
                </form>
            </div>
            <!--Post-->
            <div class="post">
                <div class="post_user">
                    <img src="https://picsum.photos/200" />
                    <div class="user_name">
                        <h2>Username</h2>
                    </div>
                    <div class="user_id">
                        <h2>@ID</h2>
                    </div>
                </div>
                <div class="post_body">
                    <p>Post body</p>
                </div>
            </div>
        </div>
        <!--Profile information-->
        <div class="profile_info">
            <img src="https://picsum.photos/200" />
            <div class="profile_name">
                <h2>My name</h2>
            </div>
            <div class="profile_id">
                <h2>@myID</h2>
            </div>
        </div>
    </div>
    <div class="cursor circle"></div>
    <div class="cursor ring"></div>
    <script src="./js/cursor.js"></script>
    <script src="./js/text.js"></script>
</body>
</html>
